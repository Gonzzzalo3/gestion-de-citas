        <nav class="nav-links">

  <!-- FORMULARIO -->
  <main>
    <form id="agendarCitaForm">
      <div>
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" required>
          <option value="">Seleccione una especialidad</option>
        </select>
      </div>

      <div>
        <label for="medico">M√©dico:</label>
        <select id="medico" required>
          <option value="">Seleccione un m√©dico</option>
        </select>
      </div>

      <div>
        <label for="fecha">Fecha Deseada:</label>
        <input type="date" id="fecha" required>
      </div>

      <div>
        <label for="horario">Horario Disponible:</label>
        <select id="horario" required>
          <option value="">Seleccione un horario</option>
        </select>
      </div>

      <div>
        <label for="motivo">Motivo de la Cita:</label>
        <textarea id="motivo" rows="4" placeholder="Describa el motivo"></textarea>
      </div>

      <div>
        <button type="submit">Agendar Cita</button>
      </div>
    </form>
  </main>
